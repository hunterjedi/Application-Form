<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application 
                <span class="title-small">(Web)</span>
            </h1>
            <form action="">

                <div class="form-container">

                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input  name="first-name" id="first-name" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input name="last-name" id="last-name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Enter Your Email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Devloper</option>
                            <option value="Backend">Backend Devloper</option>
                            <option value="Full-Stack">Full-Stack Devloper</option>
                            <option value="UI-UX">UI-UX Devloper</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Your Permanent Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input name="city" id="city" placeholder="Enter City...">
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2024-01-12" type="date" name="date" id="date" placeholder="Enter Date...">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your C.V.</label>
                        <input type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
